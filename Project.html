<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 15px 20px;
        }
        .navbar-name {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .navbar {
            display: flex;
            width: 50%;
        }
        .navbar a {
            flex: 1;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border: 2px solid black;
            background-color: gray;
        }
        .navbar a.active {
            background-color: blue;
        }
        .projects, .certifications {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
        }
        .project-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .project-item {
            text-align: center;
            padding: 10px;
        }
        .project-item img {
            width: 150px;
            height: 100px;
            background-color: lightgray;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <div class="navbar-name">Kyle Mui</div>
        <div class="navbar">
            <a href="index.html">About Me</a>
            <a href="Project.html">Projects</a>
            <a href="Contact.html">Contact Me</a>
        </div>        
    </div>
    
    <div class="projects" id="projects">
        <h2>Projects</h2>
        <div class="project-list">
            <div class="project-item">
                <img src="placeholder.png" alt="Project 1">
                <p>Project 1</p>
            </div>
            <div class="project-item">
                <img src="placeholder.png" alt="Project 2">
                <p>Project 2</p>
            </div>
            <div class="project-item">
                <img src="placeholder.png" alt="Project 3">
                <p>Project 3</p>
            </div>
            <div class="project-item">
                <img src="placeholder.png" alt="Project 4">
                <p>Project 4</p>
            </div>
        </div>
    </div>
    
    <div class="certifications" id="certifications">
        <h2>Certifications</h2>
        <p>Certification</p>
    </div>

</body>
</html>
